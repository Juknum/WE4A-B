<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Formulaire d'inscription</title>
<link href="styles-formulaire-base.css" rel="stylesheet" />
</head>
<body>
	<form id="form1" action="" method="" enctype="" name="">
		<fieldset><legend>Administratif</legend>
        	<ol>
            	<li><label for="name">Nom : </label>
            		<input type="text" name="name" id="name" placeholder="Nom et prénom" required="true" />
               
            
            <p>
            	     <label>
                    	<input type="radio" name="civil" id="mr"/>Mr</label>
                    <label>
                    	<input type="radio" name="civil" id="me"/>Me</label>     
                    <label>
                    	<input type="radio" name="civil" id="melle"/>Melle</label>                 
                </li>
            <p>
              
            	<li><label for="email">E-mail</label>
            		<input type="email" name="email" id="emai" placeholder="exemple@donaime.com" required="true" />
                </li>
                
               <li><label for="tel">téléphone : </label>
            		<input type="tel" name="tel" id="tel" />
                </li>
                
                <li><label for="adresse">Adresse : </label>
            		<input type="text" name="adresse" id="adresse" />
                </li>
                
                <li><label for="cp">Code postal : </label>
            		<input type="text" name="cp" id="cp" />
                </li>
                
                <li><label for="ville">ville : </label>
            		<input type="text" name="ville" id="ville" />
                </li>
            </ol>
        </fieldset>
        
        <fieldset><legend>Inscriptions aux newsletter</legend>
        	<ol>
            	<li>
                <p>
                	<label>
                    	<input type="checkbox" name="news1" id="corpo"/>News Corpo</label>
                    <label>
                    	<input type="checkbox" name="news2" id="pub"/>News Publique</label>     
                    <label>
                    	<input type="checkbox" name="news3" id="finance"/>News Finance</label>                
                </p>
                </li>
                
                <li>
                	<Label for="identifiant">Identifiant</Label>
                    <input type="text" required="true" id="identifiant" name="identifiant" placeholder="Votre nom d'identifiant" />       
                </li>
                
               <li>
                	<Label for="num">Num Pwd</Label>
                    <input type="number" required="true" id="num" name="num" />       
                </li>
                
                
           </ol>
        
        
        </fieldset>
        
        
       <fieldset><legend>Renseignements complémentaires</legend>
        <ol>
        	<li>
            	<label for="renseignements">Renseignements</label>
                <textarea id="renseignements"  name="renseignements" rows="5" required ></textarea>
            
            </li>
            </ol>
        
        </fieldset>
		
        <input type="submit" value="Inscrire" />


	</form>
</body>
</html>
